{% extends "base.html" %}
{% load tailwind_filters %}

{% block body %}
<div class="min-h-screen flex  justify-center bg-gray-50 py-10 px-4 sm:px-6 lg:px-8">
    <form method="post">

{% csrf_token %}
{{ form|crispy }}
<div class="flex items-center justify-between mt-4">
    <button class="px-4 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none" type="submit">Submit</button>
</div>
</form>
</div>
{% endblock body %}
